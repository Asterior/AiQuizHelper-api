<!DOCTYPE html>
<html>
<head>
    <title>QuiPro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            color: #2c3e50;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #e8f6f3;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .status p {
            margin: 0;
            font-size: 1.1em;
            color: #2c3e50;
        }
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .instructions h3 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 12px 0;
            line-height: 1.5;
            color: #495057;
        }
        .keyboard-shortcut {
            display: inline-block;
            background-color: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #495057;
        }
        .version {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuiPro</h1>
        <div class="status">
            <p>âœ… Active and monitoring clipboard</p>
        </div>
        <div class="instructions">
            <h3>Quick Start Guide</h3>
            <ol>
                <li>Copy any text from anywhere on your screen</li>
                <li>QuiPro will instantly analyze and provide insights</li>
                <li>Results appear in a floating overlay window</li>
                <li>Click the overlay or press <span class="keyboard-shortcut">Esc</span> to close</li>
            </ol>
        </div>
        <div class="version">
            v1.0.0
        </div>
    </div>
</body>
</html>
